<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div id="main">
      <h1>Testing</h1>
    </div>
  </body>

  <script>
    const main = document.getElementById("main");
    main.addEventListener("click", () => {
      main.innerHTML = "<h1>Event</h1>";
    });
  </script>
</html>
